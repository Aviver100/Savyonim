<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>טופס פרטי נוסע - אמבולנס סביונים</title>

  <!-- שיתוף לתצוגה מקדימה בלינקים -->
  <meta property="og:title" content="טופס פרטי נוסע - אמבולנס סביונים" />
  <meta property="og:description" content="מלאו את הפרטים לשליחת טופס נסיעה" />
  <meta property="og:image" content="https://savyonim.org/wp-content/uploads/2023/10/logo-trans-300-380.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aviver100.github.io/Savyonim/" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .form-box {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2a5d84;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #2a5d84;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1f4561;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    @media (max-width: 600px) {
      .form-box {
        padding: 15px;
      }

      input, textarea, select {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://savyonim.org/wp-content/uploads/2023/10/logo-trans-300-380.png" alt="לוגו אמבולנס סביונים" />
    </div>

    <div class="form-box">
      <h2>טופס פרטי נוסע</h2>
      <form id="ambulanceForm">
        <label for="fullName">שם מלא</label>
        <input type="text" id="fullName" name="שם מלא" required />

        <label for="idNumber">תעודת זהות</label>
        <input type="text" id="idNumber" name="תעודת זהות" required />

        <label for="phone">טלפון</label>
        <input type="tel" id="phone" name="טלפון" required />

        <label for="address">כתובת</label>
        <input type="text" id="address" name="כתובת" />

        <label for="destination">יעד הנסיעה</label>
        <input type="text" id="destination" name="יעד" />

        <label for="notes">הערות נוספות</label>
        <textarea id="notes" name="הערות"></textarea>

        <button type="submit">שלח</button>
      </form>
      <p id="successMsg" style="color: green; text-align: center; display: none;">הטופס נשלח בהצלחה!</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('ambulanceForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('https://script.google.com/macros/s/AKfycbwPEf4fZYZf-GVbF995fnLgd99YaJ_7SBSXEvdJdggWsmDBjB_Tg3BOBm1zFHYyahca/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(() => {
        form.reset();
        successMsg.style.display = 'block';
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 5000);
      }).catch(err => {
        alert('אירעה שגיאה בשליחה. נסה שוב.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
