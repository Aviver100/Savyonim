<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>טופס נסיעה - אמבולנס סביונים</title>

  <meta property="og:title" content="טופס פרטי נסיעה - אמבולנס סביונים" />
  <meta property="og:description" content="מלאו את פרטי הנסיעה" />
  <meta property="og:image" content="1745179999550.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aviver100.github.io/Savyonim/" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .form-box {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2a5d84;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #2a5d84;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1f4561;
    }

    .header-box {
      background-color: #ffffff;
      border: 2px solid #2a5d84;
      border-radius: 16px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-wrapper img {
      max-height: 100px;
      height: auto;
      max-width: 45%;
      border-radius: 12px;
      object-fit: contain;
    }

    #waitTimeContainer {
      display: none;
    }

    @media (max-width: 600px) {
      .form-box {
        padding: 15px;
      }

      .image-wrapper {
        flex-direction: column;
      }

      .image-wrapper img {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <div class="image-wrapper">
        <img src="1745179999550.png" alt="תמונת אמבולנס" />
        <img src="https://savyonim.org/wp-content/uploads/2023/10/logo-trans-300-380.png" alt="לוגו אמבולנס סביונים" />
      </div>
    </div>

    <div class="form-box">
      <h2>טופס מילוי פרטי נסיעה אמבולנס מס' רישוי - 786-85-703</h2>
      <form id="ambulanceForm">
        <label for="driverName">שם הנהג / נהגת</label>
        <input type="text" id="driverName" name="שם הנהג" required />

        <label for="driverId">מספר זהות נהג / נהגת</label>
        <input type="text" id="driverId" name="מספר זהות נהג" required />

        <label for="kmStart">ק"מ יציאה</label>
        <input type="number" id="kmStart" name="ק\"מ יציאה" required />

        <label for="timeStart">שעת יציאה</label>
        <input type="time" id="timeStart" name="שעת יציאה" required />

        <h3>פרטי הנוסע</h3>

        <label for="firstName">שם פרטי</label>
        <input type="text" id="firstName" name="שם פרטי" required />

        <label for="lastName">שם משפחה</label>
        <input type="text" id="lastName" name="שם משפחה" required />

        <label for="phone">נייד</label>
        <input type="tel" id="phone" name="נייד" required />

        <label for="idNumber">ת.ז.</label>
        <input type="text" id="idNumber" name="ת.ז." required />

        <label for="kupatHolim">קופת חולים</label>
        <select id="kupatHolim" name="קופת חולים" required>
          <option value="">בחר</option>
          <option>מאוחדת</option>
          <option>כללית</option>
          <option>מכבי</option>
          <option>לאומית</option>
          <option>אחר</option>
        </select>

        <label for="address">כתובת</label>
        <input type="text" id="address" name="כתובת" />

        <label for="from">ממוצא</label>
        <input type="text" id="from" name="ממוצא" />

        <label for="to">ליעד</label>
        <input type="text" id="to" name="ליעד" />

        <label for="purpose">מהות הנסיעה</label>
        <textarea id="purpose" name="מהות הנסיעה"></textarea>

        <label for="roundTrip">הלוך ושוב</label>
        <select id="roundTrip" name="הלוך ושוב" required>
          <option value="">בחר</option>
          <option>כן</option>
          <option>לא</option>
        </select>

        <div id="waitTimeContainer">
          <label for="waitTime">זמן המתנה</label>
          <input type="text" id="waitTime" name="זמן המתנה" />
        </div>

        <label for="kmEnd">ק"מ חזרה</label>
        <input type="number" id="kmEnd" name="ק\"מ חזרה" />

        <label for="timeEnd">שעת חזרה</label>
        <input type="time" id="timeEnd" name="שעת חזרה" />

        <button type="submit">שלח</button>
      </form>
      <p id="successMsg" style="color: green; text-align: center; display: none;">הטופס נשלח בהצלחה!</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('ambulanceForm');
    const successMsg = document.getElementById('successMsg');
    const roundTripSelect = document.getElementById('roundTrip');
    const waitTimeContainer = document.getElementById('waitTimeContainer');

    roundTripSelect.addEventListener('change', () => {
      waitTimeContainer.style.display = roundTripSelect.value === 'כן' ? 'block' : 'none';
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('https://script.google.com/macros/s/AKfycbyixngF-q2u_mXlpOsLnfpU0Nh6-fUOGDmc9wsqFRI/dev', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(() => {
        form.reset();
        waitTimeContainer.style.display = 'none';
        successMsg.style.display = 'block';
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 5000);
      }).catch(err => {
        alert('אירעה שגיאה בשליחה. נסה שוב.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
